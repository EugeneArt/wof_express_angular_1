<div>
    <h1>Занятия: добавить занятие</h1>

    <form role="form" name="myForm">
        <div class= "form-group" ng-class="{error: myForm.exercise_name.$invalid}">
            <label> Название занятия </label>
            <div>
                <input name="exercise_name" type="text" ng-model="exercises.exercise_name" class= "form-control" placeholder="Введити занятие" required/>
                <span ng-show="myForm.exercise_name.$dirty && myForm.exercise_name.$invalid" class="help-inline">Название упражнения обязательны</span>
            </div>
        </div>
        <div class= "form-group" ng-class="{error: myForm.exercise_description.$invalid}">
            <label> Описание занятия </label>
            <div>
                <textarea name="exercise_description"  ng-model="exercises.exercise_description" class= "form-control" placeholder="Введити описание" rows="12" required></textarea>
                <span ng-show="myForm.exercise_description.$dirty && myForm.exercise_description.$invalid" class="help-inline">Описание обязательно</span>
            </div>
        </div>
        <div class= "form-group" ng-class="{error: myForm.exercise_video.$invalid}">
            <label> Видео </label>
            <div>
                <p>
                    <input
                            type="file"
                            name="file"
                            ngf-select
                            ng-model="file"
                            name="file"
                            ngf-pattern="'video/*'"
                            maxSize="600"
                    />
                </p>
                <video controls ngf-src="file" width="400" height="400"></video>
                <i ng-show="form.file.$error.required">*required</i><br>
                <i ng-show="form.file.$error.maxSize">File too large</i>
                <p>{{form.progress}}</p>
            </div>
        </div>
        <div class= "form-group" ng-class="{error: myForm.exercise_video.$invalid}">
            <div>
                <label> Изображения </label>
                <p>
                    <input type="file"  name="files" ngf-select ng-model="files" multiple  accept="image/*"/>
                </p>

                <ul>
                    <li ng-repeat="f in files" style="font:smaller">
                        span{{f.name}}
                    </li>
                </ul>
            </div>
        </div>
        <a href="#/exercises/index" class="btn btn-default">Отмена</a>
        <button ng-click="createExercise(exercises);"
                ng-disabled="myForm.$invalid"
                type="submit" class="btn btn-default">Выполнить</button>
    </form>
</div>
